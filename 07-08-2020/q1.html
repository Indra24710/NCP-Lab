<html>
    <head>
        <title>
            Browser version and name
        </title>
 
</head>


    <body>
        <p id="appname"></p>
        <p id="appversion"></p>
        <script>
            document.getElementById('appname').innerHTML='Browser name: '+navigator.appName
            document.getElementById('appversion').innerHTML='Browser version: '+navigator.appVersion
        
        </script>
            </body>
</html>
