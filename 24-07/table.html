<html>
    <head>
        <title>
            Table
        </title>

    </head>
    <body>
        <table  style='border: 2px solid red'>
            <colgroup>
                <col style="width:300px" />
            </colgroup>
            <tr>
                <td>
                    <table  style='border: 1px solid red; width: 100%; padding: 10px;'>
                        <tr>
                            <td>
                                Nested Table 1
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Column 1
                            </td>
                            <td>
                                Column 2
                            </td>

                        </tr>
                        <tr>
                            <td>
                                Our First Table Nested Within
                            </td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table  style='border: 1px solid red;width: 100%; size: inherit;'>
                        <tr>
                            <td  style="justify-self: center;">
                                Nested Table 2
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <li>List Object 1</li>
                                <li>List Object 2</li>
                                <li>List Object 3</li>

                            </td>

                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td style="border: 1px solid red; ">
                    <table>
                        <tr><td>Nested Table 3</td></tr>
                        <tr><td>Nested Table Demo continued</td></tr>
                    </table>
                </td>
                <td>
                    <table style='border: 1px solid red'>
                        <tr><td>Nested Table 4</td></tr>
                        <tr><td><img src='html.PNG'/></td></tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
