<html>
    <head>
        <title>
Fizzbuzz
        </title>
    </head>
    <body>

    <script>
        var i=0;
        for (i=0;i<=100;i++){
            if ((i%3==0)&&(i%5==0)){
                document.write('FizzBuzz');

            }else{
                if (i%3==0){
                    document.write('Fizz');
                }else{
                    if (i%5==0){
                        document.write('Buzz');
                    }else{
                        document.write(i);
                    }
                }
            }
            document.write('<br/>')
        }



    </script>
    </body>
</html>
