<html>
    <head>
        <title>
            text-to-array
        </title>
    </head>
    <body>
        <h1 id="text-array">

        </h1>
    <script>
        var x=prompt('Enter the text: ')
        var x= x.split(" ")
        document.getElementById("text-array").innerHTML="["+x+"]"


    </script>
    </body>
</html>
